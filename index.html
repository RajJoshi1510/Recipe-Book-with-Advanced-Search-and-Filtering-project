<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Raj's Recipe Book</h1>
            <p> Personal Recipe Collection</p>
        </header>

        <section class="card">
            <form id="recipeForm">
                <input type="hidden" id="recipeId" />
                
                <div class="form-group">
                    <label for="title">Recipe Title <span class="required">*</span></label>
                    <input id="title" type="text" placeholder="e.g., burger,pizza" />
                </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients <span class="required">*</span></label>
                    <textarea id="ingredients" placeholder="e.g.,Tomato,Onion"></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea id="instructions" placeholder="e.g., Cheesy,Spicy"></textarea>
                </div>

                <div class="form-group">
                    <label for="cuisine">Cuisine Type</label>
                    <select id="cuisine">
                        <option value="">Select Cuisine</option>
                        <option>Italian</option>
                        <option>Chinese</option>
                        <option>Indian</option>
                        <option>Mexican</option>
                        <option>American</option>
                        <option>Other</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="button" id="addOrUpdateBtn" class="btn btn-primary">Add Recipe</button>
                    <button type="button" id="resetBtn" class="btn btn-secondary">Clear</button>
                </div>
            </form>
        </section>

        <section class="card">
            <h2>Search & Filter Recipes</h2>
            <div class="search-filters">
                <input id="searchText" type="text" placeholder="Search by title or ingredient..." />
                <select id="filterCuisine">
                    <option value="">Filter by Cuisine</option>
                    <option>Italian</option>
                    <option>Chinese</option>
                    <option>Indian</option>
                    <option>Mexican</option>
                    <option>American</option>
                    <option>Other</option>
                </select>
            </div>
        </section>

        <section id="recipesList" class="recipes-container"></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
